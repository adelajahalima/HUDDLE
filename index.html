<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<script src="https://kit.fontawesome.com/9cfdd3d45b.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="styles.css">

	<title>HUDDLE</title>
</head>

<body>
	<div class="container">
		<div class="background">
			<main role="main">
				<div class="wrapper">
					<header>
						<div class="logo">
							<img src="./images/logo.svg" alt="logo">
						</div>
					</header>
					<section class="heropage">
						<main class="heroImage">
							<img src="./images/illustration-mockups.svg" alt="mockup">
						</main>
						<main class="heroTextBox">
							<h1>Build The Community Your Fans Will Love</h1>
							<p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
								Create connections with your users as you engage in genuine discussion. </p>
							<button>Register</button>
						</main>
					</section>
					<div class="icons">
						<ul>
							<li><a href="#"><i class="fa-brands fa-border fa-facebook-f fa-fw"></i></a></li>
							<li><a href="#"><i class="fa-brands fa-border fa-twitter fa-fw"></i></a></li>
							<li><a href="#"><i class="fa-brands fa-border fa-instagram fa-fw"></i></a></li>
						</ul>
					</div>
				</div>
			</main>
			<footer role="contentinfo">
				<p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
						target="_blank">Frontend
						Mentor</a>.
					Coded by <a href="#">Adelaja Halima.</a> &copy; <span id="currentYear"></span>.
				</p>
			</footer>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
